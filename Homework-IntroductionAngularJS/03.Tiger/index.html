<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Problem 03 - Tiger</title>
    <link rel="stylesheet" href="styles/styles.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
</head>
<body ng-app="TigerApp">

<main ng-controller="MainController">
    <h2>Tiger</h2>
    <img ng-src="{{ tiger.photo }}" alt="Tiger"/>

    <p><span>Name: </span>{{ tiger.Name }}</p>

    <p><span>Born: </span>{{ tiger.Born }}</p>

    <p><span>Birth Date: </span>{{ tiger.BirthDate }}</p>

    <p><span>Live: </span>{{ tiger.Live }}</p>
</main>

<script src="scripts/app.js"></script>
<script src="scripts/controllers/MainController.js"></script>
</body>
</html>
