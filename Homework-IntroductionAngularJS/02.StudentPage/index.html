<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Problem 01 - Student Page</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
</head>
<body ng-app="StudentApp">
<main ng-controller="MainController">
    <div class="student">
        <h4>{{ student.name }}:</h4>
        <img ng-src="{{ student.photo }}" alt="picture"/>

        <p>Grade: {{ student.grade }}, School: {{ student.school }}, Teacher: {{ student.teacher }}</p>
    </div>
</main>

<script src="scripts/app.js"></script>
<script src="scripts/controllers/MainController.js"></script>
</body>
</html>
